<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completado, editing: editando }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todo.completado"
      [formControl]="chkedItem"
    />

    <label (dblclick)="editarItem()">{{ todo.texto }}</label>

    <button (click)="borrarItem()"  class="destroy"></button>
  </div>
  <input
    class="edit"
    [formControl]="editItem"
    value="todo.texto"
    #txtEditItem
    (keyup.enter)="terminaEdicion()"
    (blur)="terminaEdicion()"
  />
</li>
